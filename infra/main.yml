- hosts: all
  remote_user: root
  sudo: yes
  tasks:
  - name: Install Apache. 
    apt:
            name: apache2
            update_cache: yes
  - name: Launch Apache.
    service:
            name: apache2
            state: started
            enabled: yes
  - name: Install web site.
    copy:
            src: index.html
            dest: /var/www/html/index.html
